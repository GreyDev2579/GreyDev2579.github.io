<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<title>GreyPage</title>
		<link rel="stylesheet" href="Greypage.css"></link>
	</head>
	<body>
		<header>
			<div id="left-header">
				<h1>GreyPage.</h1>
			</div>
			<div id="right-header">
				<ul id="header-content">
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</div>
		</header>
		<main>
			<section id="showcase-section">
				<div id="showcase">
					<div id="showcase-text">
						<p class="red-n-bold" id="showcase-main-text"></p>
					</div>
					<div id="showcase-image">			
					</div>
				</div>
			</section>
			<section id="projects-section">
				<div id="projects">
					<div id="projects-header">
						<h1>My Projects</h1>
						<p>Here are some of my projects:</p>
					</div>
					<div id="projects-showcase">
						<div class="projects-showcase-card">
							<div></div>
							<h3>Serafina Hotel</h3>
						</div>
						<div class="projects-showcase-card">
							<div></div>
							<h3>umm..</h3>
						</div>
						<div class="projects-showcase-card">
							<div></div>
							<h3>Well..</h3>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div id="footer-main">
				<div id="footer-left">
					<h1>Greypage.</h1>
				</div>
				<div id="footer-right"></div>
			</div>
		</footer>
		<script src="Greypage.js">
		</script>
	</body>
</html>
